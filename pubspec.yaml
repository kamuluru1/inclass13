name: inclass13
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.7.0

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS style icons.
  cupertino_icons: ^1.0.8

  # Firebase dependencies.
  firebase_core: ^2.15.0
  firebase_auth: ^4.6.0
  cloud_firestore: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# Flutter-specific configuration.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, e.g.:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your application, add a fonts section.
  # See: https://flutter.dev/docs/cookbook/design/fonts
